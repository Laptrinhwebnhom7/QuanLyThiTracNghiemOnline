<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>testonline.com.vn</title>
  
    <link href="css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="header">
      <h1 class="text-center"><strong>welcome to test online</strong></h1>
    </div><!-- header -->

    <div id="content">
     <div class="container">
        <div class="panel panel-success col-md-offset-1">
            <div class="panel-heading text-center "><h3>LOGIN</h3></div>
            <div class="panel-body">
            
              <div class="form-group">
                <label class="col-md-1 col-md-offset-2 control-label">User</label>
                <div class="col-md-7">
                  <input type="text" class="form-control " tabindex="1" name="tk">
                </div>
              </div><br>
              
              <div class="form-group">
                <label class="col-md-1 col-md-offset-2 control-label">Password</label>
                <div class="col-md-7">
                  <input type="Password" class="form-control " tabindex="2" name="pw">
                </div>
              </div>

              <div class="col-lg-10 col-lg-offset-2 " >
                <div class="input-group " >
                  <span class="input-group-addon-sinhvien radio-inline" >
                      <input type="radio" name="optradio" value="0" checked="true">
                       <p>Sinh vien</p>
                  </span>
                  <span class="input-group-addon-giangvien radio-inline" >
                   <p><input type="radio" name="optradio" value="1">Người ra đề</p>
                  </span>
                  <span class="input-group-addon-nhanvien radio-inline" >
                    <input type="radio" name="optradio" value="2">
                    <p>Quản trị kì thi</p>
                  </span>
                  <span class="input-group-addon-truongbomon radio-inline" >
                    
                     <input type="radio" name="optradio" value="3">
                      <p>Quản trị ngân hàng câu hỏi</p>
                  </span>
                   <span class="input-group-addon-admin radio-inline" >
                  
                     <input type="radio" name="optradio" value="4">
                      <p>Admin</p>
                      
                  </span>
                </div><!-- /input-group -->
              </div><!-- /.col-lg-6 -->
              <br>
              <a id="btnDangNhap" class="btn btn-primary col-md-offset-8 btn-lg active" role="button" aria-disabled="true">Đăng nhập</a>
                       
            </div><!-- panel-body-->
        </div><!-- panel-succses-->
      </div>
    </div>
   
    <div id="footer">
  
    </div><!-- footer -->
      
    <script >
       
        $("#btnDangNhap").click(function(){
          var chon = $('input[type="radio"]:checked');
          if(chon.val()==0)
            $('#btnDangNhap').attr('href','sinhvien.html')
          else if(chon.val()==1)
            $('#btnDangNhap').attr('href','nguoiradethi.html')
          else if(chon.val()==2)
            $('#btnDangNhap').attr('href','nguoiquantrikythi.html')
          else if(chon.val()==3)
            $('#btnDangNhap').attr('href','nguoiquantringanhangcauhoi.html')
          else
            $('#btnDangNhap').attr('href','Admin.html')
        });
       
    </script>

    
  </body>
</html>
